name: Package on Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: version 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: set system time
        id: beijing_time
        run: echo "BEIJING_TIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: delete .npmrc
        run: |
          rm -rf .npmrc

      - name: yarn
        run: npm install yarn@1.19.1 -g

      - name: yarn install
        run: yarn install --ignore-engines

      - name: build
        run: yarn build

      - name: dist
        run: sh build.sh

      - name: push next
        run: |
          cd dist/
          git init
          git config --local user.email "ningmengchongshui@gmail.com"
          git config --local user.name "ningmengchongshui"
          git add -A
          git commit -m "自动打包 - ${{ env.BEIJING_TIME }}"
          git remote add github https://yunzaijs:${{ secrets.GH_TOKEN }}@github.com/yunzaijs/next.git
          git push github HEAD:next -f
