name: Tag Deploy Version

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Deploy branch to tag (e.g., 0.0.1)'
        required: true
      tag:
        description: 'Tag to create (e.g., 0.0.1)'
        required: true

jobs:
  tag-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch all branches and tags
        run: git fetch --all

      - name: Checkout deploy branch
        run: |
          git checkout deploy-${{ github.event.inputs.branch }}

      - name: Create and push tag
        run: |
          git tag v${{ github.event.inputs.tag }}
          git push origin v${{ github.event.inputs.tag }}
      # 打了版本，要自动合入到主分支
      - name: Merge to main branch
        run: |
          git checkout main
          git merge deploy-${{ github.event.inputs.branch }}
          git push origin main
